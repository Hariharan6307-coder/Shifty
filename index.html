<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifty</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      border: 0;
      height: 100vh;
      background-color: black;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background-color: whitesmoke;
    }

    .score-card {
      position: fixed;
      z-index: 1000;
      right: 100px;
      top: 50px;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: rgb(128, 128, 128, 0.5);
      color: white;
      font-weight: 700;
      font-size: 30px;

      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 20px;
    }

    .score-card img {
      width: 40px;
      margin-right: 50px;
    }
  </style>
</head>
<body>
  <span class="score-card">
    <img src="images/enemies/enemy.png" alt="">
    <span class="score">: 0</span>
  </span>
  <canvas id="canvas"></canvas>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
